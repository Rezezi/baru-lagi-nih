<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #1e293b, #334155);
      color: #f8fafc;
      font-family: 'Arial', sans-serif;
    }
    button:hover {
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }
    /* Keyframes for animations */
    @keyframes textZoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes bounceText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Animations for Game Over and Win text */
    .zoom-in {
      animation: textZoomIn 0.8s ease-in-out;
    }

    .bounce {
      animation: bounceText 1s infinite;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <!-- Quiz Container -->
  <div id="quiz-container" class="bg-gray-800 shadow-lg rounded-lg w-11/12 sm:w-4/5 lg:w-1/2 p-8">
    <h1 class="text-3xl font-bold text-center text-yellow-400">PPLG Quiz</h1>
    <p id="level" class="text-center text-sm mt-2 text-gray-400">Level: Easy</p>
    <p id="score" class="text-center text-sm mt-2 text-gray-400">Score: 0</p>
    <div id="question" class="mt-6 text-lg font-semibold text-center"></div>
    <div id="options" class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    <p id="feedback" class="text-center mt-4 hidden"></p>
  </div>

  <!-- Win Scene -->
  <div id="win-scene" class="hidden fixed inset-0 bg-green-800 flex flex-col items-center justify-center">
    <h1 class="text-5xl font-bold text-yellow-400 zoom-in">Congratulations!</h1>
    <p class="mt-4 text-lg text-gray-300 bounce">Youâ€™ve completed all levels with a perfect score!</p>
    <button onclick="restartGame()" class="mt-6 bg-yellow-500 text-black font-bold py-2 px-6 rounded hover:bg-yellow-400">Restart Game</button>
  </div>

  <!-- Game Over Scene -->
  <div id="gameover-scene" class="hidden fixed inset-0 bg-red-800 flex flex-col items-center justify-center">
    <h1 class="text-5xl font-bold text-yellow-400 zoom-in">Game Over</h1>
    <p id="final-score" class="mt-4 text-lg text-gray-300 bounce"></p>
    <button onclick="restartGame()" class="mt-6 bg-yellow-500 text-black font-bold py-2 px-6 rounded hover:bg-yellow-400">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
